<button mat-fab class="botaoAdd" (click)="novoJogo();">
  <mat-icon>add</mat-icon>
</button>

<div *ngFor="let jogo of jogos">
  <span (click)="atualizar(jogo);">{{ jogo.id }} - {{ jogo.nomeJogo }} - {{ jogo.plataforma }} - {{ jogo.genero
    }}</span>

  <button mat-icon-button color="warn" (click)="remove(jogo.id);"><span class="material-icons">
      delete
    </span></button>
</div>

<div *ngIf="selectJogo;">
  <input type="text" placeholder="Nome" [(ngModel)]="selectJogo.nomeJogo">
  <input type="text" placeholder="Genero" [(ngModel)]="selectJogo.genero">
  <input type="text" placeholder="Plataforma" [(ngModel)]="selectJogo.plataforma">
  <input type="text" placeholder="Avaliação" [(ngModel)]="selectJogo.avaliacao">
  <input type="text" placeholder="url" [(ngModel)]="selectJogo.url">

  <button mat-icon-button color="primary" (click)="salvar();"><span class="material-icons">
      save
    </span></button>
  <button mat-icon-button color="warn" (click)=" cancelar(); "><span class=" material-icons ">
      cancel
    </span></button>
</div>
